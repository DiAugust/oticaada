<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Ótica Ada - Fábrica de óculos</title>
</head>
<body>
    <div id="container-left">
        <img id="logo-main" src="src/logoW.svg" alt="logo-otica-ada">
        <div id="pages-counter">
            <span class="counter-big">01</span>
            <span class="counter-pipe">|</span>
            <br>
            <span class="counter-small">02</span>
            <br>
            <span class="counter-small">03</span>
            <br>
            <span class="counter-small">04</span>
            <br>
            <span class="counter-small">05</span>
        </div>
        <div id="social-container">
            <a class="social-icons-margin-left" href="https://www.instagram.com/oticaada/" target="_blank" rel="noopener noreferrer">
                <img class="social-icons" src="src/011-instagram.svg" alt="instagram-logo">
            </a>
            <a href="https://www.facebook.com/OticaAda/" target="_blank" rel="noopener noreferrer">
                <img class="social-icons" src="src/001-facebook.svg" alt="facebook-logo">
            </a>
            <a class="social-icons-margin-right" href="https://twitter.com/oticaada" target="_blank" rel="noopener noreferrer">
                <img class="social-icons" src="src/002-twitter.svg" alt="twitter-logo">
            </a>
        </div>
    </div>
    <div id="container-right">

    </div>
</body>
</html>
